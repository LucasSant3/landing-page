<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page 01</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Road+Rage&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">

</head>

<body>
  <header>
    <div class="container">
      <img src="./img/logo.svg" alt="Logo - FigPro">
      <nav>
        <a class="actived" href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">EXAMPLES</a>
        <a href="#">CONTACT</a>
      </nav>
      <div class="header_snippets">
        <button>
          <img src="./img/search.svg" alt="Lupa de Busca">
        </button>
        <button>
          <img src="./img/user.svg" alt="Botão de usuário">
        </button>
      </div>
    </div>
  </header>
  <section class="s-hero">
    <div class="container">
      <div class="left-text">
        <div class="title">
          <h1>Explore the <br />
            <span>enchanted world</span>
          </h1>
          <img src="./img/animated-sticker.svg" alt="">
        </div>
        <p>Welcome to Figpro, your gateway to a universe filled with magic and fun! Explore our exclusive sections and
          dive into an ocean of creativity.</p>
        <button type="button">
          <span>Lets Go</span>
          <img src="./img/button-arrow.svg" alt="">
        </button>
        <div class="users">
          <ul>
            <li>
              <img src="img/ghost-01.svg" alt="">
            </li>
            <li>
              <img src="img/ghost-02.svg" alt="">
            </li>
            <li>
              <img src="img/ghost-03.svg" alt="">
            </li>
          </ul>
          <strong>+339k Active Users</strong>
        </div>
      </div>
      <img src="img/ilustration-ghost.png" class="ilustra" alt="illustration hero">
    </div>
  </section>
</body>

</html>
